<header class="header">
  <div class="container header__container">
    <nav class="navigation">
      <a href="/src/index.html" class="navigation__logo logo">
        <svg width="24" height="24" class="navigation__icon">
          <use href="./images/sprite.svg#logo"></use>
        </svg>
        <span class="logo__name">Filmoteka</span>
      </a>
      <ul class="navigation__list">
        <li class="navigation__item">
          <a
            href="/src/index.html"
            class="navigation__link navigation__link--current-page"
            ><svg width="12" height="12" class="navigation__icon">
              <use href="./images/sprite.svg#home"></use></svg
            >Home</a
          >
        </li>
        <li
          class="navigation__item navigation__item--library js__my-lirbary-link is-hidden"
        >
          <a href="/src/my_library.html" class="navigation__link"
            ><svg width="12" height="12" class="navigation__icon">
              <use href="./images/sprite.svg#book"></use></svg
            >My library</a
          >
        </li>
        <li class="navigation__item navigation__item--library js__sign-in-btn">
          <button
            type="button"
            class="button navigation__link navigation__open--btn"
          >
            <svg width="12" height="12" class="navigation__icon">
              <use href="./images/sprite.svg#enter"></use></svg
            >Sign in
          </button>
        </li>
        <li
          class="navigation__item navigation__item--library js__sign-out-btn is-hidden"
        >
          <a href="/src/index.html" class="navigation__link"
            ><svg width="12" height="12" class="navigation__icon">
              <use href="./images/sprite.svg#signout"></use></svg
            >Sign out</a
          >
        </li>
      </ul>
    </nav>

    <form class="search" id="search">
      <input
        id="searchQuery"
        type="text"
        name="searchQuery"
        autocomplete="off"
        placeholder="Movie search"
        class="search__field"
      />
      <button
        type="submit"
        class="search__button button"
        aria-label="movie-search"
      >
        <svg class="search__icon" width="12" height="12">
          <use href="./images/sprite.svg#search"></use>
        </svg>
      </button>
    </form>
    <div class="header__warning is-hidden">
      Search result not successful. Enter the correct movie name
    </div>

    <!-- !button-settings-filtres -->

    <div class="header__settings settings">
      <ul class="settings__list">
        <li class="settings__item">
          <button
            type="button"
            class="button__filters button"
            id="button-filters"
          >
            <svg class="filters__icon" width="12" height="12">
              <use href="./images/sprite.svg#filters"></use>
            </svg>
            Filters
          </button>
          <!-- is-hidden -->
          <div class="menu__filters">
            <div class="menu-filters--genres">
              <button type="button" class="button button__genres">
                <svg class="settings__icon" width="14" height="14">
                  <use href="./images/sprite.svg#genres"></use></svg
                >Genres
              </button>
              <div class="genres-container" id="genres-container">
                <button type="button" class="button" value="28">Action</button>
                <button type="button" class="button" value="start">
                  Genre
                </button>
                <button type="button" class="button" value="12">
                  Adventure
                </button>
                <button type="button" class="button" value="16">
                  Animation
                </button>
                <button type="button" class="button" value="35">Comedy</button>
                <button type="button" class="button" value="80">Crime</button>
                <button type="button" class="button" value="99">
                  Documentary
                </button>
                <button type="button" class="button" value="18">Drama</button>
                <button type="button" class="button" value="10751">
                  Family
                </button>
                <button type="button" class="button" value="14">Fantasy</button>
                <button type="button" class="button" value="36">History</button>
                <button type="button" class="button" value="27">Horror</button>
                <button type="button" class="button" value="10402">
                  Music
                </button>
                <button type="button" class="button" value="9648">
                  Mystery
                </button>
                <button type="button" class="button" value="10749">
                  Romance
                </button>
                <button type="button" class="button" value="878">
                  Science Fiction
                </button>
                <button type="button" class="button" value="10770">
                  TV Movie
                </button>
                <button type="button" class="button" value="53">
                  Thriller
                </button>
                <button type="button" class="button" value="10752">War</button>
                <button type="button" class="button" value="37">Western</button>
              </div>
            </div>
            <div class="menu-filters--years">
              <button type="button" class="button" id="">
                <svg class="settings__icon" width="14" height="14">
                  <use href="./images/sprite.svg#date"></use></svg
                >Date
              </button>
              <div class="years-container" id="years-container">
                <button type="button" class="button" value="2023">2023</button>
                <button type="button" class="button" value="2022">2022</button>
                <button type="button" class="button" value="2021">2021</button>
                <button type="button" class="button" value="2020">2020</button>
                <button type="button" class="button" value="2019">2019</button>
                <button type="button" class="button" value="2018">2018</button>
                <button type="button" class="button" value="2017">2017</button>
                <button type="button" class="button" value="2016">2016</button>
                <button type="button" class="button" value="2015">2015</button>
                <button type="button" class="button" value="2014">2014</button>
                <button type="button" class="button" value="2013">2013</button>
                <button type="button" class="button" value="2012">2012</button>
                <button type="button" class="button" value="2011">2011</button>
                <button type="button" class="button" value="2010">2010</button>
                <button type="button" class="button" value="2009">2009</button>
                <button type="button" class="button" value="2008">2008</button>
                <button type="button" class="button" value="2007">2007</button>
                <button type="button" class="button" value="2006">2006</button>
                <button type="button" class="button" value="2005">2005</button>
              </div>
            </div>
            <button type="button" class="button" id="button-reset">
              <svg class="settings__icon" width="14" height="14">
                <use href="./images/sprite.svg#reset"></use></svg
              >Reset
            </button>
          </div>
        </li>
        <li class="settings__item">
          <button type="button" class="button__settings button">
            <svg class="settings__icon" width="14" height="14">
              <use href="./images/sprite.svg#settings"></use></svg
            >Settings
          </button>
          <div class="menu__settings">
            <button
              type="button"
              class="button button__genres"
              id="theme-btn"
              value="dark"
            >
              <svg class="settings__icon" width="14" height="14">
                <use href="./images/sprite.svg#theme"></use>
              </svg>
            </button>
            <button type="button" class="button btn-ua" value="ua">Ua</button>
            <button
              type="button"
              class="button btn-en active-select"
              value="en"
            >
              En
            </button>
          </div>
        </li>
      </ul>
    </div>
  </div>
</header>
