      type="text"
      name="searchQuery"
      autocomplete="off"
      placeholder="Search films..."

      <svg class=search-form__svg icon" width="12" height="12">
        <use href="./images/symbol-defs.svg#icon-search"></use>
      </svg>
    </button>
  </form>
